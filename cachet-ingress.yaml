apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cachet
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  namespace: default
spec:
  rules:
  - host: cachet.com
    http:
      paths:
      - backend:
          serviceName: cachet
          servicePort: 80
        path: /sysops(/|$)(.*)
